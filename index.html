<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthioUniMap | University Portal</title>
    <link rel="stylesheet" href="common/main-style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
            border: 2px solid transparent;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #3498db;
        }
        .card h2 {
            color: #2980b9;
            margin-top: 0;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .online { background: #e8f8f5; color: #1abc9c; }
        .pending { background: #fef9e7; color: #f1c40f; }
    </style>
</head>
<body>

    <div class="header">
        <h1>EthioUniMap Portal</h1>
        <p>Select a university to explore the interactive campus map.</p>
    </div>

    <div class="container">
        <a href="aksum/index.html" class="card">
            <h2>Aksum University</h2>
            <p>Main Campus Interactive Map</p>
            <span class="status-badge online">‚óè Map Live</span>
        </a>

        <div class="card" style="opacity: 0.7;">
            <h2>Mekelle University</h2>
            <p>Data Collection in Progress</p>
            <span class="status-badge pending">Coming Soon</span>
        </div>

        </div>

</body>
</html>
